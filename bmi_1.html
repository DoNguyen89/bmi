<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
    <script>
        var height = parseInt(prompt("Import your height:"));
        var weight = parseInt(prompt("Import your weight:"));
        var bmi = weight / height;
        if (bmi < 18.5)
            alert("Underweight");
        else if (bmi < 25.0)
            alert("Normal");
        else if (bmi < 30.0)
            alert("Overweight");
        else
            alert("Obese");
    </script>
</body>
</html>
